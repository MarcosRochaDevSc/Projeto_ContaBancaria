<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">    
    <title>Projeto Conta Bancária</title>
</head>
<body>
  <header>
    <img src="imagens/logo.jpg" alt="Logo do Banco PC Gamer">
    <h1>Banco PC Gamer</h1>
  </header>

  <main>
    <h2>Cadastro de cliente</h2>
    <form>
      <div class="formulario1">
        <div class="formulario2">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="formulario2">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required>
        </div>

        <div class="formulario2">
          <label for="celular">Celular:</label>
          <input type="text" id="celular" name="celular" required>
        </div>

        <div class="formulario2">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
        </div>

        <div class="formulario2">
          <label for="confirma-senha">Confirmação da senha:</label>
          <input type="password" id="confirma-senha" name="confirma-senha" required>
        </div>
      </div>

      <div class="formulario3">
        <button type="reset">Limpar</button>
        <button type="submit" onclick="criarConta()">Enviar</button>
      </div>

      <div id="mensagem"></div>
    </form>

    <h2>Operações bancárias</h2>
    <form id="operacoes-form">
      <div class="formulario1">
        <div class="formulario2">
          <label for="conta">Conta:</label>
          <input type="text" id="conta" name="conta" required>
        </div>

        <div class="formulario2">
          <label for="operacao">Operação:</label>
          <select id="operacao" name="operacao" required>
            <option value="" disabled selected>Selecione uma opção</option>
            <option value="saque">Saque</option>
            <option value="deposito">Depósito</option>
            <option value="saldo">Consulta saldo</option>
          </select>
        </div>

        <div class="formulario2">
          <label for="valor">Valor:</label>
          <input type="number" id="valor" name="valor" required>
        </div>

        <div class="formulario2">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
        </div>
      </div>

      <div class="formulario3">
        <button type="reset">Limpar</button>
        <button type="submit">Confirmar</button>
      </div>

      <div id="mensagem"></div>
      </div>
    </form>
  </main>

  <footer>
    <p>Banco PC Gamer, desde 1998 o melhor banco.</p>
  </footer>

  <script src="script.js"></script>

</html>
